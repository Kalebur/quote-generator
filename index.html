<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator | Dev by James</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="quote-container" id="quote-container">
      <!-- Quote Block -->
      <p class="quote-text">
        <i class="fas fa-quote-left"></i
        ><span id="quote">MEOW! MEOW! MEEOOWW!</span>
      </p>
      <p class="quote-author">Wiggles, Cat Elder</p>
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet this quote!">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="new-quote">New Quote</button>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
